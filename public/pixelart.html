  <main>

        </ul>

        <div id="fullpage">
          <div class="carousel" data-carousel>

            <button class="carousel-btn prev" data-carousel-btn="prev">

            </button>
            
            <button class="carousel-btn next" data-carousel-btn="next">
              <ion-icon name="chevron-forward"></ion-icon>
            </button>
            
            <ul class="fullpage-list" data-slides>
              <li class="slide" data-active>
                <img src="./assets/images/portfolio/master-sword.png" alt="Master Sword">

              <!-- ! DUPLICATED NODE TO AVOID BLACK SCREEN -->
